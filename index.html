  <div id="before" data-0="transform:translate(0,80%);" data-100p="transform:translate(0,0%)" data-_box-100p="" data-_box-200p="transform:translate(0,-100%)">
    <div class="box" data-100p="width:0%;" data-_box-100p="width:100%"></div>
  </div>



<div class="yellow big-sides"  data-0-top="transform:translate(-80%,5%)rotate(-50deg);" data-100p="transform:translate(-45%,10%)rotate(-50deg)"> </div>

   <div class="red big-sides" data-0-top="transform:translate(80%,35%)rotate(30deg);" data-100p="transform:translate(45%,45%)rotate(30deg)"> </div>

   <div class="gray big-sides" data-100-start="transform:translate(0%,-20%)rotate(40deg);" data-100p="transform:translate(45%,45%)rotate(40deg)"> </div>

  



  <div data-_box-100p="transform:translate(0,100%)rotate(45deg);" data-_box-200p="transform:translate(0,0%)rotate(45deg);"></div>

  <div data-0="transform:translate(0,0%);" data-100p="transform:translate(0,20%);" z>

  </div>


  <script type="text/javascript" src="assets/js/skrollr.min.js"></script>

  <script type="text/javascript">
  skrollr.init({
    constants: {
      //fill the box for a "duration" of 150% of the viewport (pause for 150%)
      //adjust for shorter/longer pause
      box: '150p'
    }
  });
  </script>
