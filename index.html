  <form id="theForm" class="simform center" autocomplete="off"
        data-0="transform:translate(0,0%);" data-50p="transform:translate(0,40%);" data-100p="transform:translate(0,0%);">
            <div class="simform-inner">
              <ol class="questions">
                <li>
                  <span><label for="q1">What's your email?</label></span>
                  <input id="q1" name="q1" type="text"/>
                </li>
                <li>
                  <span><label for="q2">What's your name?</label></span>
                  <input id="q2" name="q2" type="text"/>
                </li>
                <li>
                  <span><label for="q3">What school do you go to?</label></span>
                  <input id="q3" name="q3" type="text"/>
                </li>
                <li>
                  <span><label for="q4">What year are you?</label></span>
                  <input id="q4" name="q4" type="text"/>
                </li>
                <li>
                  <span><label for="q5">What are you studying?</label></span>
                  <input id="q5" name="q5" type="text"/>
                </li>
                <li>
                  <span><label for="q6">Link to somewhere about you (website, LinkedIn, etc.)?</label></span>
                  <input id="q6" name="q6" type="text"/>
                </li>
              </ol><!-- /questions -->
              <button class="submit" type="submit">Send answers</button>
              <div class="controls">
                <button class="next"></button>
                <div class="progress"></div>
                <span class="number">
                  <span class="number-current"></span>
                  <span class="number-total"></span>
                </span>
                <span class="error-message"></span>
              </div><!-- / controls -->
            </div><!-- /simform-inner -->
            <span class="final-message"></span>
    </form><!-- /simform -->   

  <script type="text/javascript" src="assets/js/skrollr.min.js"></script>

  <script type="text/javascript">
  skrollr.init({
    constants: {
      //fill the box for a "duration" of 150% of the viewport (pause for 150%)
      //adjust for shorter/longer pause
      box: '150p'
    }
  });
  </script>
  <script src="assets/js/startup-custom.js"></script>
  <script src="assets/js/classie.js"></script>
  <script src="assets/js/stepsForm.js"></script>
    <script>
      var theForm = document.getElementById( 'theForm' );

      new stepsForm( theForm, {
        onSubmit : function( form ) {
          // hide form
          classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );

          /*
          form.submit()
          or
          AJAX request (maybe show loading indicator while we don't have an answer..)
          */

          // let's just simulate something...
          var messageEl = theForm.querySelector( '.final-message' );
          messageEl.innerHTML = 'Thank you! We\'ll be in touch.';
          classie.addClass( messageEl, 'show' );
        }
      } );
    </script>
